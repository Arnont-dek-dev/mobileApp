<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobileApp</title>
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/onsenui/onsenui.min.js"></script>
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar class="tap">
            <div class="center-tap center">PlayHub</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab  page="views/home.html" label="Home" icon="home, material:md-home" badge="7" active >
            </ons-tab>
            <ons-tab  page="views/search.html" label="Search" icon="search" active-icon="search" >
            </ons-tab>
            <ons-tab page="views/favorite.html" label="Favorite" icon="star" active-icon="star">
            </ons-tab>
            <ons-tab page="views/profile.html" label="Profile" icon="user-circle" active-icon="user-circle">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</body>
</html>
